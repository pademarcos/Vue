<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Vue primera clase</title>
  </head>
  <body>
    <div class="container" id="app">
      <h1>{{bienvenida}}</h1>
      <!-- card patito de hule-->
      <div class="card" style="width: 18rem">
        <img v-bind:src="carta.imagen" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{carta.titulo}}</h5>
          <p class="card-text">{{carta.descripcion}}</p>
          <div>
            <button v-on:click="restarUno()">- </button>
            <span>{{contador}}&NonBreakingSpace;</span>
            <button @click="sumarUno()"> +</button>
          </div>
          <a href="#" class="btn btn-primary" @click="mostrarPrecio"
            >{{carta.boton}}</a>
        </div>
      </div>
      <!--precio con iva-->
      <p>Precio con IVA: $ {{precioIva}}</p>
      <p>Precio con IVA: $ {{calcularIva()}}</p>
      <a href="#" class="btn btn-primary" v-on:click="restarUno()">Restar Uno</a>
      <a href="#" class="btn btn-primary" v-on:click="sumarUno()">Sumar Uno</a>

    </div>
    <!-- JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Codigo propio de vue -->
    <script src="app.js"></script>
  </body>
</html>
